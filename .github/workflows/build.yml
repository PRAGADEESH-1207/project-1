name: Build and Test Kivy App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses5 libtinfo5 libtiff5 liblapack-dev libblas-dev gfortran wget unzip

      - name: Install Android SDK
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/Android/Sdk/cmdline-tools
          unzip cmdline-tools.zip -d $HOME/Android/Sdk/cmdline-tools
          mv $HOME/Android/Sdk/cmdline-tools/cmdline-tools $HOME/Android/Sdk/cmdline-tools/latest
          yes | $HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/Android/Sdk "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Set environment variables
        run: |
          echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/Android/Sdk" >> $GITHUB_ENV
          echo "$HOME/Android/Sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/Android/Sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/Android/Sdk/build-tools/30.0.3" >> $GITHUB_PATH

      - name: Verify AIDL installation
        run: |
          if [ ! -f "$HOME/Android/Sdk/build-tools/30.0.3/aidl" ]; then
            echo "AIDL not found!"
            exit 1
          fi
          echo "AIDL found at $HOME/Android/Sdk/build-tools/30.0.3/aidl"

      - name: Install Buildozer and Cython
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer

      - name: Install Kivy and other dependencies
        run: |
          pip install kivy[base] kivymd tensorflow numpy pandas

      - name: Build with Buildozer
        run: |
          buildozer android debug
